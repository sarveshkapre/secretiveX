name: OpenSSH Compatibility Smoke

on:
  push:
  pull_request:

jobs:
  openssh-smoke:
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        key_type: [ed25519, rsa, ecdsa]
    timeout-minutes: 20
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run OpenSSH compatibility smoke test
        env:
          OPENSSH_KEY_TYPES: ${{ matrix.key_type }}
        run: ./scripts/openssh_compat_smoke.sh
