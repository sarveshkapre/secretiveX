name: Rust Regression Gate

on:
  push:
  pull_request:
  schedule:
    - cron: "0 6 * * 1"

jobs:
  regression-gate:
    runs-on: self-hosted
    timeout-minutes: 45
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run regression gate
        run: ./scripts/ci_retry.sh 2 sh ./scripts/regression_gate.sh

  pkcs11-feature-build:
    runs-on: self-hosted
    timeout-minutes: 20
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build secretive-core with pkcs11 feature
        run: cargo test -p secretive-core --features pkcs11 --no-run

      - name: Build secretive-agent with pkcs11 feature
        run: cargo test -p secretive-agent --features pkcs11 --no-run
