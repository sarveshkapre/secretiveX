name: Rust Regression Gate

on:
  push:
  pull_request:
  schedule:
    - cron: "0 6 * * 1"

jobs:
  regression-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run regression gate
        run: sh ./scripts/regression_gate.sh
