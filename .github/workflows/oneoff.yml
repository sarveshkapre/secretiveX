name: One-Off Build

on: 
  workflow_dispatch:
  
jobs:
  build:
    runs-on: self-hosted
    permissions:
      id-token: write
      contents: write
      attestations: write
      actions: read
    timeout-minutes: 10
    steps:
    - name: Skip on non-macOS self-hosted runner
      if: runner.os != 'macOS'
      run: |
        echo "Skipping one-off macOS archive job on non-macOS runner"
    - if: runner.os == 'macOS'
      uses: actions/checkout@v5
    - if: runner.os == 'macOS'
      name: Setup Signing
      id: signing
      env: 
        SIGNING_DATA: ${{ secrets.SIGNING_DATA }}
        SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        HOST_PROFILE_DATA: ${{ secrets.HOST_PROFILE_DATA }}
        AGENT_PROFILE_DATA: ${{ secrets.AGENT_PROFILE_DATA }}
        APPLE_API_KEY_DATA: ${{ secrets.APPLE_API_KEY_DATA }}
        APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
      run: ./.github/scripts/signing.sh
    - if: runner.os == 'macOS'
      name: Set Environment
      run: xcode-select -s "${XCODE_PATH:-/Applications/Xcode_26.2.app}"
    - if: runner.os == 'macOS'
      name: Update Build Number
      env:
        RUN_ID: ${{ github.run_id }}
      run: |
            DATE=$(date "+%Y-%m-%d")
            sed -i '' -e "s/GITHUB_CI_VERSION/0.0.0_oneoff-$DATE/g" Sources/Config/Config.xcconfig
            sed -i '' -e "s/GITHUB_BUILD_NUMBER/1.$RUN_ID/g" Sources/Config/Config.xcconfig
            sed -i '' -e "s/GITHUB_BUILD_URL/https:\/\/github.com\/sarveshkapre\/secretiveX\/actions\/runs\/$RUN_ID/g" Sources/Config/Config.xcconfig
    - if: runner.os == 'macOS'
      name: Build
      env:
        SIGNING_ENABLED: ${{ steps.signing.outputs.signing_enabled }}
      run: |
            set -euo pipefail
            if [[ "$SIGNING_ENABLED" == "true" ]]; then
              xcrun xcodebuild -project Sources/Secretive.xcodeproj -scheme Secretive -configuration Release -archivePath Archive.xcarchive archive
            else
              xcrun xcodebuild -project Sources/Secretive.xcodeproj -scheme Secretive -configuration Release -archivePath Archive.xcarchive archive \
                CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY= DEVELOPMENT_TEAM= PROVISIONING_PROFILE_SPECIFIER=
            fi
    - if: runner.os == 'macOS'
      name: Move to Artifact Folder
      run: mkdir Artifact; cp -r Archive.xcarchive/Products/Applications/Secretive.app Artifact
    - if: runner.os == 'macOS'
      name: Create Zip
      run: ditto -c -k --sequesterRsrc --keepParent Artifact/Secretive.app Secretive.zip
    - if: runner.os == 'macOS'
      name: Upload Zip to Artifacts
      id: upload
      uses: actions/upload-artifact@v4
      with:
        name: Secretive.zip
        path: Secretive.zip
    - if: ${{ runner.os == 'macOS' && steps.signing.outputs.signing_enabled == 'true' }}
      name: Notarize
      env: 
        APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
        APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
      run: |
            set -euo pipefail
            if [[ -z "${APPLE_API_KEY_ID:-}" || -z "${APPLE_API_ISSUER:-}" ]]; then
              echo "Notarization skipped: APPLE_API_KEY_ID/APPLE_API_ISSUER not configured."
              exit 0
            fi
            KEY_PATH="$HOME/.private_keys/AuthKey_${APPLE_API_KEY_ID}.p8"
            if [[ ! -f "$KEY_PATH" ]]; then
              echo "Notarization skipped: key file not found at $KEY_PATH"
              exit 0
            fi
            xcrun notarytool submit --key "$KEY_PATH" --key-id "$APPLE_API_KEY_ID" --issuer "$APPLE_API_ISSUER" Secretive.zip
    - if: runner.os == 'macOS'
      name: Attest
      id: attest
      uses: actions/attest-build-provenance@v2
      with:
        subject-path: "Secretive.zip"
