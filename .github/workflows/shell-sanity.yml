name: Shell Sanity

on:
  push:
  pull_request:

jobs:
  shell-sanity:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Run shell syntax checks
        run: ./scripts/check_shell.sh

      - name: Run repo sanity checks
        run: ./scripts/repo_sanity.sh
