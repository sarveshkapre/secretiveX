name: Rust PKCS11 Smoke

on:
  push:
  pull_request:
  schedule:
    - cron: "0 5 * * 2"

jobs:
  pkcs11-smoke:
    runs-on: self-hosted
    timeout-minutes: 30
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install PKCS11 test dependencies
        run: ./.github/scripts/install_pkcs11_deps.sh

      - name: Run PKCS11 smoke test
        env:
          PKCS11_SMOKE_REQUIRE_TOOLS: "1"
        run: ./scripts/ci_retry.sh 2 ./scripts/pkcs11_smoke.sh
